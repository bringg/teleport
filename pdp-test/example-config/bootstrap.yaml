kind: user
metadata:
  name: alice
spec:
  roles:
  - staging-access
  traits:
    logins:
    - alice
version: v2
---
kind: role
metadata:
  name: staging-access
spec:
  allow:
    logins:
    - '{{internal.logins}}'
    node_labels:
      'env': 'staging'
  options:
    forward_agent: true
    ssh_file_copy: true
    permit_x11_forwarding: true
    ssh_port_forwarding:
      local:
        enabled: true
      remote:
        enabled: false
version: v7
